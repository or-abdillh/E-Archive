<!DOCTYPE html>
<html>

<head>
  <!-- Required meta tags -->
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Sistem Pengarsipan Surat Menyurat HIMA TI Polihasnur 2020/21" />
  
  <link rel="icon" href="../assets/icons/archive.png" title="Favicon" type="image/PNG" />
  
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  
  <!-- Font awesome CDN -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
  
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="../src/bootstrap/css/bootstrap.min.css" type="text/css" media="all" />
  
  <title>
    Login - E Archive
  </title>
</head>

<body style="min-height: 120vh">
  
  <section>
  	
  	<div class="container px-4 py-2">
  		
  		<span class="mb-5 mt-5 d-block" >
  			<img
  			class="px-1 py-1 img-thumbnail rounded-circle"
  			src="../assets/icons/folder.png" width="60" alt="Archive Logo" />
  		</span>
  		
  		<h2 class="fw-bold display-4 mb-3" >Login</h2>
  		
  		<form action="" method="get" accept-charset="utf-8">
  			<div class="mb-3">
  				<input 
  				class="form-control bg-light px-3 py-2 w-100 border-1 border-secondary"
  				type="text" required name="username" id="username" placeholder="Username" />
  			</div>
  			
  			<div class="mb-2 input-group">
  				<input 
  				class="form-control bg-light px-3 py-2 border-1 border-secondary"
  				type="password" required name="password" id="password" placeholder="Password" />
  				
  				<span class="input-group-text border-secondary text-light bg-secondary bg-opacity-75" >
  					<i class="fs-4 fa fa-eye" ></i>
  				</span>
  			</div>
  			
  			<span class="form-text w-100">
  				Forgot
  				<a class="text-decoration-none" href="">your password ?</a>
  			</span>
  			
  			<button class="btn btn-primary fw-bold w-100 px-3 py-2 mt-3" 
  			type="submit" name="login">
  				LOGIN
  			</button>
  		</form>
  		
  	</div>
  	
  </section>
  
</body>

</html>
